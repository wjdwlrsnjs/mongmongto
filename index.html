<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .hero {
  margin-bottom: 50px;
}
.card:hover {
  transform: scale(1.05);
  transition: all 0.2s ease-in-out;
}
</style>


    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">진권이의 마마켓켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card h-100">
              <a href="https://finance.yahoo.com/"><img src="https://source.unsplash.com/900x500/?baby-bed" class="card-img-top" alt="아기침대"></a>
              <div class="card-body">
                <h5 class="card-title font-weight-bold">아기침대</h5>
                <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                <p class="card-text">예준이가 사용한 아기침대를 팝니다! 물감인지 피인지 모르겠지만 빨간게 묻어있읍니다</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card h-100">
              <a href="https://finance.yahoo.com/"><img src="https://source.unsplash.com/900x500/?baby-clothes" class="card-img-top" alt="아기옷"></a>
              <div class="card-body">
                <h5 class="card-title font-weight-bold">아기옷</h5>
                <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                <p class="card-text">새것 같은 아기옷 세트 팝니다. 한번도 입히지 않아서 상태 최상이에요</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card h-100">
              <a href="https://finance.yahoo.com/"><img src="https://source.unsplash.com/900x500/?baby-toys" class="card-img-top" alt="아기장난감"></a>
              <div class="card-body">
                <h5 class="card-title font-weight-bold">아기장난감</h5>
                <h6 class="card-subtitle mb-2 text-muted">2만원</h6>
                <p class="card-text">물건만 잘 살펴보면 싸게 살 수 있는 아기장난감이에요. 베이비집 머리카락도 같이 드립니다.</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card h-100">
              <a href="https://finance.yahoo.com/"><img src="콩1.jpg" class="card-img-top" alt="우리가족"></a>
              <div class="card-body">
                <h5 class="card-title font-weight-bold">우리가족</h5>
                <h6 class="card-subtitle mb-2 text-muted">판매불가</h6>
                <p class="card-text">예준이가 엄마 뱃속에 있어용</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      
</body>

</html>
